<html>
<head>
<meta charset="utf-8"></meta>
</head>
<body>
<div id="formDiv">

<input type="text" name"Question" id='QuestionBox' value='' /><br>
<input type="text" name="Answer" id='answerBox' value=""/><br>
<button onclick="a()">Click me</button>
<input type="submit" name="Cancel" value="Cancel" />
<input type="submit" name="End Quiz" value="End Quiz" /><br>


</div>
<p>Your score is: <span id='score' ></span></p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
<script>
var questions = [
   "What is 9 + 10",
   "August * Via",
   "1 + 1",
   "What is sanandan's email address"
];
var answers = [
21,
19,
21,
'sandhoners123@gmail.com'
];

var wq = 0;
$('#QuestionBox').val(questions[wq]);
var totalScore = 0;

function a(){
var userAnswer = $('#answerBox').val();
if (userAnswer == answers[wq]){
totalScore = totalScore + 1;
};
wq = wq + 1; 
$('#QuestionBox').val(questions[wq]);
$('#answerBox').val('');
$('#score').html(totalScore);
};


</script>
</body>
</html>
