<html>
<head>
<meta charset="utf-8"></meta>
</head>
<body>
<div id="formDiv">
<style>
#QuestionBox {
background-color:white;
border:none;
height:3px;
width:100px;
};
#AnswerBox {
background-color:green;
};
</style>
<input type="text" name"Question" id='QuestionBox' value='' />
<input type="text" name="Answer" id='answerBox' value=""/>
<button onclick="a()"><b>Click me</b></button>
</div>
<p>Your score is: <span id='score' ></span></p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
<script>

var questions = [
   "",
   "What is 9 + 10",
   "I love the number ____.",
   "1 + 1",
   "What is sanandan's email address",
   "True or False. Ubuntu 16.04 is the best. Write T for true and F for false."
   
];
var answers = [
"abcdefg"  ,
21,
19,
2,
'sandhoners123@gmail.com',
"T"
];

var wq = 0;
$('#QuestionBox').val(questions[wq]);
var totalScore = 0;

function a(){
var userAnswer = $('#answerBox').val();
if (userAnswer == answers[wq]){
totalScore = totalScore + 1;
};
wq = wq + 1; 
$('#QuestionBox').val(questions[wq]);
$('#answerBox').val('');
$('#score').html(totalScore);
};
a();

</script>
</body>
</html>
